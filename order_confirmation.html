<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Pesanan</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .confirmation-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .confirmation-container h2 {
            color: #ff6f61;
        }

        .confirmation-container p {
            margin-top: 20px;
        }

        .back-to-home-btn {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        .back-to-home-btn:hover {
            background-color: #e55b50;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h2>Pesanan Anda Berhasil Ditempatkan!</h2>
        <p>Terima kasih telah melakukan pemesanan dengan kami,
            kami akan mengirim invoice di WhatsApp.</p>
        <a href="index.html" class="back-to-home-btn">Kembali ke Halaman Utama</a>
    </div>
</body>
</html>
